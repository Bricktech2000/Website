	<script type="text/javascript">
		//document.getElementById('emptyFolderNameLink').addEventListener("click", selectEmptyText);
		//document.getElementById('emptyFolderNameText').setAttribute("contentEditable", true);	
		
		function selectEmptyText() {
			document.getElementById('text').focus();
			
			var sel = window.getSelection();
			sel.removeAllRanges();
		
			var emptyText = document.getElementById('text');		
			range = document.createRange();	
			range.setStart(emptyText.firstChild, 0);
			range.setEnd(emptyText.firstChild, document.getElementById('text').innerText.length);
			sel.addRange(range);
			
			document.getElementById('text').click();
		}
	  
		//document.getElementById('emptyFolderNameText').click();
	</script>
	<link rel="stylesheet" href="programs/style.css">
</head>
