<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				touch-action: none;
				background: transparent;
				text-shadow: 0 0 7.5px #000;
        user-select: none;
			}
		input[type=range]{
			width: 33.3vw; /*margin-left: 5%;*/
			margin: 1vh 0;
			-webkit-appearance: none;
			appearance: none;
			outline: none;
			/*opacity: .5;*/
			background: #888;
			border-radius: 10px;
		}
		input[type=range]::-webkit-slider-thumb{
			-webkit-appearance: none;
			appearance: none;
			outline: none;
			/*opacity: 1;*/
			background: #fff;
			border-radius: 10px;
			width: 2.5vmax;
			height: 2.5vmax;
		}
			.sliders{
				top: 50vh; left: 0;
				width: 33.3vw; margin-left: 33.3vw;
			}
			#vibrate{
				top: 50vh; left: 75vw;
			}
			#debugToggle{
				top: calc(50vh + 12.5vmax); left: 75vw;
			}
		@media (min-aspect-ratio: 1/1){
			.sliders{
				top: 43.3vh; left: 40vw;
				/*width: 33.3vmin; margin-left: 33.3vmin;*/
			}
			input[type=range]{
				width: 20vw;
			}
			#vibrate{
				top: calc(50vh - 6.25vmax); left: 15vw;
			}
			#debugToggle{
				top: calc(50vh + 6.25vmax); left: 15vw;
			}
		}
		/*html{
			height: 100%;
			width: 100%;
			overflow: hidden;
		}
		body{
			height: 100%;
			overflow: auto;
			-webkit-overflow-scrolling: touch;
		}*/
		</style>
</head>
<body ontouchstart="" style="">
<canvas id="canvas" width="1000" height="1000" style="background: #000; /*image-rendering: crisp-edges; image-rendering: pixelated;*/width: 100%; height: 100%; position: fixed; top: 0; left: 0; border: 0px solid #fff;"></canvas>
<div id="log" style="display: none; position: fixed; top: 0; left: 0; z-index: 10; font-size: 2.5vmin; color: #fff;"></div>
<div id="debug" style="display: none; position: fixed; bottom: 0; left: 0; z-index: 10; font-size: 2.5vmin; color: #fff; background: transparent; text-shadow: none;"></div>

<!--<input type="button" id="" value="&#10073; &#10073;" onclick="pauseGame(false)" style="position: absolute; top: 0px; right: 10px; color: #fff; font-size: calc(calc(100vh + 100vw) / 30); font-weight: bold; border: none;">-->
<div id="titleScreen" style="z-index: 10;">
    <div style="position: fixed; top: 10vh; left: 0; width: 100vw; font-family: verdana; font-size: calc(calc(50vw + 50vh) / 8); text-align: center; color: #fff; background: transparent; pointer-events: none;">
        <p style="font-family: sans-serif; text-shadow: 0 0 7.5px #fff;">Geometry</p>
        <p style="font-family: Courier; text-shadow: 0 0 7.5px #fff;">Ninja</p>
        <p style="font-size: calc(calc(50vw + 50vh) / 24);">Highscore: <p id="highscore" style="text-shadow: 0 0 7.5px #000;"></p></p>
    </div>
    <div id="start" style="position: fixed; bottom: 5vh; left: 0; width: 100vw; font-family: verdana; font-size: calc(calc(50vw + 50vh) / 16); text-align: center; color: #fff; background: transparent;">Tap to start !</div>
    <div class="sliders" style="position: fixed; background: transparent;">
        <input type="range" min="0" max="255" value="255" id="bladeR" oninput="colorChange()" style="">
        <input type="range" min="0" max="255" value="127" id="bladeG" oninput="colorChange()" style="">
        <input type="range" min="0" max="255" value="000" id="bladeB" oninput="colorChange()" style="">
        <input type="range" min="0" max="003" value="004" id="graphics" oninput="colorChange(); window.onresize(); if(vibrate) window.navigator.vibrate(200);" style="">
        <!--<p style="font-size: calc(calc(50vw + 50vh) / 32); color: #fff;">Graphics</p>-->
    </div>
    <div id="vibrate" onclick="toggleVibrate();" style="padding: 1.5vmax; border-radius: 5vmax; color: #000; font-weight: bold; position: fixed; background: #bbb; font-size: 5vmax; text-shadow: none;">
        <!--&#x1f4f3;&#128241;-->&#10650;&#10650;&#10650;
    </div>
    <div id="debugToggle" onclick="toggleDebug();" style="padding: 1.5vmax; border-radius: 5vmax; color: #000; font-weight: bold; position: fixed; background: #bbb; font-size: 4vmax; text-shadow: none;">
        <!--&#x1f4f3;&#128241;-->&lt;/&gt;
    </div>
</div>

					f.h = f.w;
					f.x += (Math.random() + .5)*(Math.floor(Math.random()*2)*2-1)*(canvas.height + canvas.width) / 2 / 3;
					 f.y += (Math.random() + .5)*(Math.floor(Math.random()*2)*2-1)*(canvas.height + canvas.width) / 2 / 3;
				}//make it a bomb
				if(Math.random() < 1 / 50 && points >= 250){
					f.type = 6;
					f.h = f.w;
					f.x += (Math.random() + .5)*(Math.floor(Math.random()*2)*2-1)*(canvas.height + canvas.width) / 2 / 3;
					 f.y += (Math.random() + .5)*(Math.floor(Math.random()*2)*2-1)*(canvas.height + canvas.width) / 2 / 3;
				}//make it a bonus
				if(Math.random() < 1 / 75 && points >= 500){
					f.type = 5;
					f.h = f.w;
					f.x += (Math.random() + .5)*(Math.floor(Math.random()*2)*2-1)*(canvas.height + canvas.width) / 2 / 3;
					 f.y += (Math.random() + .5)*(Math.floor(Math.random()*2)*2-1)*(canvas.height + canvas.width) / 2 / 3;
				}//make it a bonus
				if(Math.random() < 1 / 100 && points >= 1000){
					f.type = 3;
					f.h = f.w;
					f.x += (Math.random() + .5)*(Math.floor(Math.random()*2)*2-1)*(canvas.height + canvas.width) / 2 / 3;
					 f.y += (Math.random() + .5)*(Math.floor(Math.random()*2)*2-1)*(canvas.height + canvas.width) / 2 / 3;
				}//make it a bonus
				return f;
			}
			function spawnParticles(x, y){
				for(var i = 0; i < 5; i++){
					var xs = (Math.random() + .5)*(Math.floor(Math.random()*2)*2-1)*(canvas.height + canvas.width) / 2 / 3;
					var ys = (Math.random() + .5)*(Math.floor(Math.random()*2)*2-1)*(canvas.height + canvas.width) / 2 / 3;
					var p = {x: x, y: y, xs: xs, ys: ys};
					particlesLen++;
					particlesLen = particlesLen % particles.length;
					particles[particlesLen] = p;
				}
			}
			function getFruitDimensions(f){
				var a = (canvas.width + canvas.height) / 2 / 8;
				w = f.w * (-Math.pow(f.lifespan, 2) + 1) / 2;
				h = f.h * (-Math.pow(f.lifespan, 2) + 1) / 2;
				l = a / 4 * (-Math.pow(f.lifespan, 2) + 1) / 2;
				if(f.lifespan > 1) return {w: 0, h: 0, l: 0};
				return {w: w, h: h, l: l};
			}
			function getXo(w, h, a){
				var hypot = Math.hypot(w, h);
				return Math.sin(Math.atan2(h, w) + a) * hypot;
			}
			function getYo(w, h, a){
				var hypot = Math.hypot(w, h);
				return Math.cos(Math.atan2(h, w) + a) * hypot;
			}
			function drawFruit(f, l, c, blur){
				var dim = getFruitDimensions(f);
				var w = dim.w;
				var h = dim.h;
				var l = dim.l;
				if(w <= 0 || h <= 0 || l <= 0) return;
				//for(var i = 0; i < 2; i++){
				if(f.type == -1 && w > 0){
					ctx.strokeStyle = c;
					ctx.lineWidth = l;
					ctx.beginPath();
					ctx.arc(f.x, f.y, w, 0, 2 * Math.PI);
					ctx.shadowColor = blur;
					ctx.shadowBlur = 20;
					ctx.stroke();
					return;
				}
				if(f.type == 6 || f.type == 3 || f.type == 5){
					var _x = Math.sin((c + f.a) / f.type * 2 * Math.PI) * dim.h;
					var _y = Math.cos((c + f.a) / f.type * 2 * Math.PI) * dim.h;
					for(var j = 0; j <= f.type; j++){
						var x = Math.sin((j + f.a) / f.type * 2 * Math.PI) * dim.h;
						var y = Math.cos((j + f.a) / f.type * 2 * Math.PI) * dim.h;
						ctx.strokeStyle = c;
						ctx.lineWidth = l;
						ctx.beginPath();
						ctx.moveTo(f.x + x, f.y - y);
						ctx.lineTo(f.x + _x, f.y - _y);
						ctx.shadowColor = blur;
						ctx.shadowBlur = 20;
						ctx.stroke();
						_x = x;
						_y = y;
					}
					//alert('a');
					return;
				}
				//}
				//var hypot = Math.hypot(w, h);
				//var xo = getXo();
				//var yo = getYo();
				var xo, yo;
				ctx.strokeStyle = c;
				ctx.lineWidth = l;
				//for(var i = 0; i < 2; i++){
				ctx.beginPath();
				xo = getXo(-w, -h, f.a); yo = getYo(-w, -h, f.a);
				ctx.moveTo(f.x + xo, f.y + yo);
				xo = getXo(+w, -h, f.a); yo = getYo(+w, -h, f.a);
				ctxLineTo(f.x + xo, f.y + yo, blur);
				xo = getXo(+w, +h, f.a); yo = getYo(+w, +h, f.a);
				ctxLineTo(f.x + xo, f.y + yo, blur);
				xo = getXo(-w, +h, f.a); yo = getYo(-w, +h, f.a);
				ctxLineTo(f.x + xo, f.y + yo, blur);
				xo = getXo(-w, -h, f.a); yo = getYo(-w, -h, f.a);
				ctxLineTo(f.x + xo, f.y + yo, blur);
				ctx.stroke();
				//}
			}
			function drawParticle(p, l, c, blur){
				ctx.fillStyle = c;
				ctx.shadowColor = blur;
				ctx.shadowBlur = 20;
				ctx.beginPath();
				ctx.fillRect(p.x, p.y, l, l);
				ctx.stroke();
			}
			function ctxLineTo(x, y, blur){
				//ctx.save();
				ctx.lineCap = 'round';
				ctx.shadowColor = blur;
				ctx.shadowBlur = 20;
				ctx.lineTo(x, y);
				//ctx.restore();
			}
		</script>
